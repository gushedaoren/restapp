{% extends "base.html" %}
{% block base_head %}
  <SCRIPT type=text/javascript>
     window.document.title="{{news.title}}";
    </SCRIPT>
{% endblock %}
{% block base_frame %}
<div class="main_body_detial">


{% if news %}
<p>

<H3>{{ news.title }}</H3>
    
{{ news.newsTime }}

</p>
<p>
    {% autoescape off %}
    {{news.content}}
    {% endautoescape %}
</p>
{% else %}
<p>No news found.</p>
{% endif %}


 {% include "_share.html" %}
<div>
    <p>更多详情:</p>
    <img src="/static/images/qrcode_weixin.jpg" width="150" height="150">
</div>
</div>
<script type="text/javascript">
window.onload = function() {
  document.getElementById('news_list').className = 'current';
};
   </script>

</div>
{% endblock %}
