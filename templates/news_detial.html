{% extends "base.html" %}

{% block base_frame %}



<div >
{% if news %}
<p>

<a style="font-weight:bold;">
<font size="+2">{{ news.title }}</font></a>
    
{{ news.newsTime }}

</p>
<p>
    {% autoescape off %}
    {{news.content}}
    {% endautoescape %}
</p>
{% else %}
<p>No news found.</p>
{% endif %}
</div>



<script type="text/javascript">
window.onload = function() {
  document.getElementById('news_list').className = 'selected';
};
   </script>
{% endblock %}
