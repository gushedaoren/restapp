{% extends "base.html" %}

{% block base_frame %}
{% if news %}
<ul>
{% for article in news %}
<li><a href="{{ bookmark.link.url }}">
{{ article.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No news found.</p>
{% endif %}



<script type="text/javascript">
window.onload = function() {
  document.getElementById('news_list').className = 'selected';
};
   </script>
{% endblock %}
