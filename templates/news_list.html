{% extends "base.html" %}

{% block base_frame %}



<div >

{% if news %}
<ul>
{% for article in news %}
    <p></p>
<li><a href="/news_detial/{{article.id}}">
{{ article.title }}</a>

{{ article.newsTime }}</li>
{% endfor %}
</ul>
{% else %}
<p>No news found.</p>
{% endif %}
</div>

<script type="text/javascript" >
window.onload = function(){
  var nav = document.getElementById('nav_new_list');

  nav.className = 'current';
};

  </script>


{% endblock %}
